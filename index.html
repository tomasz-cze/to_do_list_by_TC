<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ad2517ddc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>To do list by TC</title>
</head>
<body>
    
    <div class="todo">
        <div class="header">
            <h1>ToDo List - prosta lista zadań w JavaScript</h1>
            <input type="text" class="task-input" placeholder="Tutaj wpisz treść zadania.">
            <button class="addBtn">Dodaj zadanie</button>
            <p class="alert1">Zaplnuj co masz do zrobienia!</p>
        </div>
        <div class="todolist">
        
            <h3>Lista zadań do wykonania:</h3>
            <ul>
                <li data-id='test3'>pobiegać
                    <div class="tools">
                        <button class="complete"><i class="far fa-check-circle"></i></button>
                        <button class="edit">EDYTUJ</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="editWindow">
        <h3>Edytuj zadanie:</h3>
        <div class="editBody">
            <p class="editAlert"></p>
            <input type="text" class="editInput" placeholder="Wprowadź zedytowaną treść zadania...">
            <button class="edit-btn accept">Zatwierdź</button>
            <button class="edit-btn cancel">Anuluj</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
